<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreamy Cafe</title>
  <link rel="stylesheet" href="./assets/css/bootstrap-4.6.2/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <header>
    <div class="header">
      <div class="header__logo">
        <div class="header__logo--desk">
          <a href="./">
            <img src="./assets/images/logo_dreamy_cafe.png" alt="">
          </a>
        </div>
        <div class="header__logo--mobile">
          <a href="./">
            <img src="./assets/images/ic_logo_app.png" alt="">
          </a>
        </div>
      </div>
      <div class="header__lst-action">
        <div class="header__lst-action--desk">
          <a href="" class="action-item">
            <p>Trang chủ</p>
          </a>
          <a href="" class="action-item">
            <p>Tin tức</p>
          </a>
          <a href="" class="action-item">
            <p>Cửa hàng</p>
          </a>
          <div class="action-item">
            <p class="action-item--root">Cộng đồng</p>
            <div class="action-item--lst-sub">
              <a href="" class="sub-item">
                <div class="sub-item--icon">
                  <img src="./assets/images/ic_fb_smn.png" alt="">
                </div>
                <p>Fanpage</p>
              </a>
              <a href="" class="sub-item">
                <div class="sub-item--icon">
                  <img src="./assets/images/ic_ytb_smn.png" alt="">
                </div>
                <p>Youtube</p>
              </a>
              <a href="" class="sub-item">
                <div class="sub-item--icon">
                  <img src="./assets/images/ic_fp_smn.png" alt="">
                </div>
                <p>Group cộng đồng</p>
              </a>
              <a href="" class="sub-item">
                <div class="sub-item--icon">
                  <img src="./assets/images/ic_tiktok_smn.png" alt="">
                </div>
                <p>Tiktok</p>
              </a>
            </div>
          </div>
          <a href="" class="action-item">
            <p>Hỗ trợ</p>
          </a>
        </div>
        <div class="header__lst-action--mobile">
          <div class="action-item--mobile">
            <img src="./assets/images/btn_download_mobile.png" alt="">
          </div>

          <div class="action-item--mobile">
            <img src="./assets/images/btn_nap_the_mobile.png" alt="">
          </div>

          <div class="action-item--mobile">
            <img src="./assets/images/btn_gift_code_mobile.png" alt="">
          </div>
        </div>
      </div>
      <div class="header__btn-menu-mobile">
        <div id="btn-menu-mobile" class="">
          <img src="./assets/images/ic_btn_menu_mobile.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="main-section">
      <div class="img-background">
        <div class="img-background--mobile">
          <img src="./assets/images/bg_banner_mobile.png" alt="">
        </div>
        <div class="img-background--desk">
          <img src="./assets/images/bg_banner.png" alt="">
        </div>
      </div>

      <div class="img-decor">
        <div class="img-decor--mobile">
          <img src="./assets/images/img_decor_star_mobile.png" alt="">
        </div>
        <div class="img-decor--desk">
          <img src="./assets/images/img_decor_star.png" alt="">
        </div>
      </div>

      <div class="section-content">
        <div class="section-logo">
          <img src="./assets/images/logo_dreamy_cafe.png" alt="">
        </div>
        <div class="section-title">
          <div class="section-title--heading">
            <img src="./assets/images/img_slogan_top_1.png" alt="">
          </div>

          <div id="play-intro" class="section-title--play-introduction">
            <img src="./assets/images/btn_play_introduction.png" alt="">
          </div>
        </div>

        <div class="section-action">
          <div class="frame-box">
            <img src="./assets/images/frame_user_action.png" alt="">
          </div>
          <div class="box-action">
            <div class="box-action__left">
              <div class="box-action__left--item">
                <img src="./assets/images/btn_download_app_store.png" alt="">
              </div>

              <div class="box-action__left--item">
                <img src="./assets/images/btn_download_gg_play.png" alt="">
              </div>

              <div class="box-action__left--item">
                <img src="./assets/images/btn_download_apk.png" alt="">
              </div>
            </div>

            <div class="box-action__decor">
              <img src="./assets/images/img_duck_decor.png" alt="">
            </div>

            <div class="box-action__right">
              <div class="box-action__right--item">
                <img src="./assets/images/btn_nap_the.png" alt="">
              </div>

              <div class="box-action__right--item">
                <img src="./assets/images/btn_gift_code.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="pined-quick-action">
    <div class="quick-action">
      <div class="quick-action--frame">
        <img src="./assets/images/frame_quick_action.png" alt="">
      </div>
      <div class="quick-action--content">
        <div class="btn-recharge-card">
          <img src="./assets/images/btn_nap_the_quick_action.png" alt="">
        </div>
        <div class="qr-download">
          <div class="qr-download--frame">
            <img src="./assets/images/frame_QR_download.png" alt="">
          </div>
          <div class="qr-download--code">
            <img src="./assets/images/ic_logo_app.png" alt="">
          </div>
        </div>

        <div class="lst-download-method">
          <div class="download-method">
            <img src="./assets/images/btn_download_app_store.png" alt="">
          </div>

          <div class="download-method">
            <img src="./assets/images/btn_download_gg_play.png" alt="">
          </div>

          <div class="download-method">
            <img src="./assets/images/btn_download_apk.png" alt="">
          </div>
        </div>

        <div class="lst-social">
          <div class="social-method">
            <img src="./assets/images/ic_scroll_to_top.png" alt="">
          </div>

          <div class="social-method">
            <img src="./assets/images/ic_facebook.png" alt="">
          </div>

          <div class="social-method">
            <img src="./assets/images/ic_tiktok.png" alt="">
          </div>

          <div class="social-method">
            <img src="./assets/images/ic_fanpage.png" alt="">
          </div>

          <div class="social-method">
            <img src="./assets/images/ic_youtube.png" alt="">
          </div>
        </div>
      </div>

      <div class="quick-action--arrow">
        <img src="./assets/images/ic_arrow_next.png" alt="">
      </div>
    </div>
  </div>

  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/bootstrap-4.6.2/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
