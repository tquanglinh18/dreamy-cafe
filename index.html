<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreamy Cafe</title>
  <link rel="stylesheet" href="./assets/css/bootstrap-4.6.2/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <header>
    <div class="header">
      <div class="header__left">
        <div class="header__left--icon-app">
          <a href=""><img src="./assets/images/img_icon_app.png" alt=""></a>
        </div>
        <div class="header__left--logo-dreamy">
          <a href=""><img src="./assets/images/img_logo_dreamy.png" alt=""></a>
        </div>
      </div>
      <div class="header__center">
        <div class="header__center--item">
          <a href=""><img src="./assets/images/btn_download_header.png" alt=""></a>
        </div>
        <div class="header__center--item">
          <a href="">Tải ngay đạt mốc</a>
        </div>
        <div class="header__center--item">
          <a href="">Túi mù may mắn</a>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right--item">
          <a href=""><img src="./assets/images/btn_register_download_app_store.png" alt=""></a>
        </div>
        <div class="header__right--item">
          <a href=""><img src="./assets/images/btn_login.png" alt=""></a>
        </div>
        <div class="header__right--item">
          <a href=""><img src="./assets/images/btn_register.png" alt=""></a>
        </div>
      </div>
    </div>
  </header>
  <section>

    <div class="section">

      <div class="section--logo">
        <img src="./assets/images/img_logo_dreamy.png" alt="">
      </div>
      <div class="section--title">
        <div class="">
          <img src="./assets/images/img_title_banner.png" alt="">
        </div>
        <div class="btn-play-introduction">
          <img src="./assets/images/btn_play_introduction.png" alt="">
        </div>
      </div>

      <div class="section--decor">
        <div class="decor-item blindbox">
          <img src="./assets/images/img_gift_blindbox.png" alt="">
        </div>

        <div class="decor-item apple-watch">
          <img src="./assets/images/img_gift_aw.png" alt="">
        </div>

        <div class="decor-item lemondane">
          <img src="./assets/images/img_gift_lemonade.png" alt="">
        </div>
      </div>

      <div class="section--action">
        <div class="btn-download">
          <img src="./assets/images/btn_download_now.png" alt="">
        </div>
      </div>
    </div>

    <div id="gift-milestones" class="section">
      <div class="section--title">
        <img src="./assets/images/s2_title.png" alt="">
      </div>

      <div class="section--content">
        <div id="gift-milestones-slide" class="carousel slide gift-milestones" data-ride="carousel"
          data-bs-interval="false">
          <div class="gift-milestones--controler">
            <a class="carousel-control-prev" href="#gift-milestones-slide" role="button" data-slide="prev">
              <img src="./assets/images/s2_arrow_prev.png" alt="">
            </a>

            <ol class="carousel-indicators">
              <li data-target="#gift-milestones-slide" data-slide-to="0" class="active">
                <div class="">
                  <img src="./assets/images/img_title_20k.png" alt="">
                </div>
              </li>
              <li data-target="#gift-milestones-slide" data-slide-to="1">
                <div class="">
                  <img src="./assets/images/img_title_50k.png" alt="">
                </div>
              </li>
              <li data-target="#gift-milestones-slide" data-slide-to="2">
                <div class="">
                  <img src="./assets/images/img_title_100k.png" alt="">
                </div>
              </li>
              <li data-target="#gift-milestones-slide" data-slide-to="3">
                <div class="">
                  <img src="./assets/images/img_title_150k.png" alt="">
                </div>
              </li>

              <li data-target="#gift-milestones-slide" data-slide-to="4">
                <div class="">
                  <img src="./assets/images/img_title_200k.png" alt="">
                </div>
              </li>
            </ol>

            <a class="carousel-control-next" href="#gift-milestones-slide" role="button" data-slide="next">
              <img src="./assets/images/s2_arrow_next.png" alt="">
            </a>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/img_gift_20k.png" alt="" />
            </div>

            <div class="carousel-item">
              <img src="./assets/images/img_gift_50k.png" alt="" />
            </div>

            <div class="carousel-item">
              <img src="./assets/images/img_gift_100k.png" alt="" />
            </div>

            <div class="carousel-item">
              <img src="./assets/images/img_gift_150k.png" alt="" />
            </div>
            <div class="carousel-item">
              <img src="./assets/images/img_gift_200k.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="section--decor">
        <div class="decor-item">
          <img src="./assets/images/s2_decor_1.png" alt="">
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/bootstrap-4.6.2/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
